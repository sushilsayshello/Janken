<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janken Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .choices {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .choices button {
            padding: 15px;
            font-size: 18px;
            margin: 0 15px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: all 0.3s ease;
            background-color: #f7f7f7;
            width: 100px;
            height: 100px;
        }

        .choices button:hover {
            background-color: #eaeaea;
            border: 2px solid #66a6ff;
        }

        .choices button img {
            width: 60px;
            height: 60px;
        }

        .result {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }

        .result span {
            font-weight: bold;
            color: #007bff;
        }

        .outcome {
            font-size: 2rem;
            margin-top: 20px;
            color: #007bff;
            font-weight: bold;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            background-color: #66a6ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #5594e3;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Janken Game</h1>
    <p>Choose your move:</p>
    <div class="choices">
        <button onclick="playGame('rock')">
            <img src="https://www.seekpng.com/png/full/111-1113492_rock-paper-scissors-boston.png" alt="Rock">
        </button>
        <button onclick="playGame('paper')">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper2.png" alt="Paper">
        </button>
        <button onclick="playGame('scissors')">
            <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/scissors.png" alt="Scissors">
        </button>
    </div>
    <div class="result">
        <p>You chose: <span id="playerChoice">-</span></p>
        <p>Computer chose: <span id="computerChoice">-</span></p>
        <p class="outcome" id="outcome">-</p>
    </div>
    <button class="reset-btn" onclick="resetGame()">Play Again</button>
</div>

<script>
    const choices = ['rock', 'paper', 'scissors'];

    function playGame(playerChoice) {
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];

        document.getElementById('playerChoice').textContent = capitalize(playerChoice);
        document.getElementById('computerChoice').textContent = capitalize(computerChoice);

        let outcome = '';
        if (playerChoice === computerChoice) {
            outcome = "It's a tie!";
        } else if (
            (playerChoice === 'rock' && computerChoice === 'scissors') ||
            (playerChoice === 'paper' && computerChoice === 'rock') ||
            (playerChoice === 'scissors' && computerChoice === 'paper')
        ) {
            outcome = 'You win!';
        } else {
            outcome = 'You lose!';
        }

        document.getElementById('outcome').textContent = outcome;
    }

    function capitalize(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function resetGame() {
        document.getElementById('playerChoice').textContent = '-';
        document.getElementById('computerChoice').textContent = '-';
        document.getElementById('outcome').textContent = '-';
    }
</script>

</body>
</html>
